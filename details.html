<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/details.css" />
    <script src="details.js" defer></script>
    <script src="favourites.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Course Details</title>
  </head>
  <body>
    <header>
      <div class="flex justify-between align-center main-head">
        <h1 id="brand"><a href="index.html">Web Topics</a></h1>
        <div class="button-container">
          <button class="custom-button gap-1" id="darkmodebutton">
            <ion-icon name="moon-outline"></ion-icon>
            <span class="button-text">Dark Mode</span>
          </button>
          <button class="custom-button gap-1" id="favouritesbutton">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="button-text">Favourites</span>
          </button>
        </div>
      </div>
      <div class="flex justify-center" id="second-head">
        <div id="two_trainglesone"></div>
        <div id="two_trainglestwo"></div>
        <div id="welcome">
          <h1>Welcome to the course details page!</h1>
          <p>Explore more about the course you're interested in.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="black-container justify-center">
        <div class="container40">
          <article>
            <h3 id="course-category"></h3>
            <h1 id="course-title"></h1>
            <div id="ratings"></div>
            <p id="course-description"></p>
          </article>
        </div>

        <div class="detailscard">
          <img id="course-image" alt="Course Image" />
          <div class="cardcontent">
            <p>
              <b id="course-author"></b>by <a id="author-link" href="#"></a>
            </p>
            <div class="insidecardcontent">
              <p>Interested in this topic?</p>
              <button class="favbutton" id="addtofav">
                <span>Add to Favourites </span>
                <ion-icon name="heart-outline"></ion-icon>
              </button>
              <p id="unlimitedcredits">Unlimited Credits</p>
            </div>
          </div>
        </div>
      </div>

      <div class="fathercontainer justify-center flex">
        <div class="container40">
          <div class="subtopics">
            <h2>Sub Topics</h2>
            <ul id="subtopics-list"></ul>
          </div>
        </div>
        <div class="helper"></div>
      </div>
    </main>
    <div class="favouritesbar">
      <div class="container">
        <div class="favbarcontent">
          <h4>My Favourite Topics</h4>
          <div class="favcardscontainer">
            <!-- <div class="favcard">
              <img src="assets/images/html.png" />
              <div class="favcarddetails">
                <h5>React</h5>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </div>
            
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Developed with
        <ion-icon name="heart" class="heart-icon"></ion-icon> &copy; 2024
      </p>
    </footer>
  </body>
</html>
