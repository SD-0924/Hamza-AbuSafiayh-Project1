<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="flex justify-between align-center main-head">
        <h1 id="brand"><a href="#">Web Topics</a></h1>
        <div class="button-container">
          <button class="custom-button gap-1">
            <ion-icon name="moon-outline"></ion-icon>
            <span class="button-text">Dark Mode</span>
          </button>
          <button class="custom-button gap-1">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="button-text">Favourites</span>
          </button>
        </div>
      </div>
      <div class="flex justify-center" id="second-head">
        <div id="two_trainglesone"></div>
        <div id="two_trainglestwo"></div>
        <div id="welcome">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="search-container">
          <div id="searchbar" class="flex align-center">
            <ion-icon name="search"></ion-icon>
            <input type="text" placeholder="Search the website..." />
          </div>
          <div class="flex filterbuttons">
            <div class="dropdownbuttons justify-center">
              <span>Sort by:</span>
              <select>
                <option>Default</option>
              </select>
            </div>
            <div class="dropdownbuttons justify-center">
              <span>Filter by:</span>
              <select>
                <option>Deafult</option>
              </select>
            </div>
          </div>
        </div>

        <h2 id="h2-main">"24" Web Topics Found</h2>

        <div class="cards-container gap-2">
          <div class="card">
            <img src="assets/images/html.png" alt="HTML image" />
            <div class="card-text">
              <p>Web Development Languages</p>
              <h3>HTML</h3>
              <div id="ratings">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <p>Author: Sarah Smith</p>
            </div>
          </div>
          <div class="card">
            <div>
              <img src="assets/images/css.webp" alt="HTML image" />
            </div>
            <div class="card-text">
              <p>Web Development Languages</p>
              <h3>CSS</h3>
              <div id="ratings">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <p>Author: David Lee</p>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Developed with
        <ion-icon name="heart" class="heart-icon"></ion-icon> &copy; 2024
      </p>
    </footer>
  </body>
</html>
